<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div id="chat-history"></div>
        </div>
    </div>
    <div class="main-content">
        <div class="toolbar">
            <div class="toolbar-left">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <img width="25" height="25" src="https://img.icons8.com/fluency-systems-regular/48/show-left-side-panel.png" alt="show-left-side-panel"/>
                </button>
                <h1>Chatbot</h1>
            </div>
            <button class="new-chat-icon" onclick="newChat()">
                <i class="fa-regular fa-pen-to-square"></i>
            </button>
        </div>
        <div class="chat-box" id="chat-box">
            <div id="image-display"></div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask anything...">
            <button id="action-button" onclick="sendMessage()"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
